<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SR Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<style lang="scss">
    @import url('https://fonts.googleapis.com/css?family=Cormorant+Infant:300,300i,400,400i,500,500i,600,600i,700&subset=latin-ext');
    @import url('https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff&subset=latin-ext');

    [v-cloak] { display:none; }
    
    .logo {
        font-family: 'Herr Von Muellerhoff', cursive;
        font-weight: 400;
        font-style: normal;
        font-size: 60px;
        text-decoration: none;
        color: #000;
    }
    .contact {
        margin-top: 40px;
    }
    .contact__list {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: flex-start;
        margin: 0;
    }
    .contact__list-icon {
        width: 50px;
        height: auto;
    }
    .contact__list-element {
        margin-right: 10px;
    }
    .contact__list-element:first-child {
        margin-left: 0;
    }
    .contact__list-link {
        text-decoration: none;
        font-family: 'Cormorant Infant', serif;
        text-decoration: none;
        line-height: 50px;
        letter-spacing: 1px;
        font-weight: 600;
        font-size: 50px;
        color: #000;
    }
    .contact__list-link:hover {
        color: #000000;
        font-style: italic;
        font-weight: 900px;
    }
    .contact__email-heading {
        margin: 0;
        font-size: 30px;
        font-weight: 400;
    }
    .contact__email-link {
        color: #000;
        font-size: 20px;
    }

    body {
        font-family: 'Cormorant Infant', serif;
        background-color: #f1c40f;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }

    .app-container {
        display: flex;
        max-width: 1366px;
        margin: 0 auto;
        padding: 2vh 5vw;
        justify-content: space-between;
    }

    .main-content {
        flex-basis: 70%;
        padding-left: 30%;
        text-align: center;
    }

    .aside-content {
        margin-right: 20px;
        position: fixed;
    }

    .footer {
        margin-top: 40px;
    }

    .footer p, .footer a {
        margin: 0;
        font-size: 18px;
    }

    .footer a {
        color: #000;
    }
</style>

<body>
    <div id="app">
        <loader></loader>
        
        <div v-cloak>
            <div class="app-container">
                <aside class="aside-content">
                    <router-link class="logo" to="/">
                        Szymon Ryczek
                    </router-link>
                    <navigation></navigation>
                    <section class="contact">
                        <ul class="contact__list">
                            <li class="contact__list-element">
                                <a class="contact__list-link" href="#" title="facebook">
                                    <img class="contact__list-icon" src="dist/assets/facebook.svg" alt="my-facebook">
                                </a>
                            </li>
                            <li class="contact__list-element">
                                <a class="contact__list-link" href="#" title="linkedin">
                                    <img class="contact__list-icon" src="dist/assets/linkedin.svg" alt="my-linkedin">
                                </a>
                            </li>
                            <li class="contact__list-element">
                                <a class="contact__list-link" href="#" title="github">
                                    <img class="contact__list-icon" src="dist/assets/github.svg" alt="my-github">
                                </a>
                            </li>
                        </ul>
                        <h3 class="contact__email-heading">Email</h3>
                        <a class="contact__email-link" href="mailto:szymon.ryczek97@gmail.com">szymon.ryczek97@gmail.com</a>
                    </section>
                    <footer class="footer">
                        <p>Made by Szymon Ryczek<p>
                    </footer>
                </aside>
                <div class="main-content">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./dist/build.js"></script>
</html>
